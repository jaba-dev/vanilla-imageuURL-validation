<!DOCTYPE html>
<html>
  <head>
    <title>Image Validation</title>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="validateImage()">Validate Image</button>

    <script>
      function validateImage() {
        const imageInput = document.getElementById("imageInput");
        const file = imageInput.files[0];

        if (file) {
          // Check if the file type is an image (e.g., JPEG, PNG, GIF)
          if (file.type.startsWith("image/")) {
            console.log("The selected file is a valid image.");
          } else {
            console.log("The selected file is not a valid image.");
          }
        } else {
          console.log("No file selected.");
        }
      }
    </script>
  </body>
</html>
